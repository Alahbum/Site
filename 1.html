<!DOCTYPE HTML>
<html lang="ru">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>ScholarSpace</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f2f2f2;
    }
    .jumbotron {
      background-color: #333;
      color: #fff;
      padding: 100px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      clear: both;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }
    .nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav li {
      display: inline-block;
      margin-right: 20px;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
    }
    .nav a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="logo" src="logo.png" alt="ScholarSpace">
    <h1>ScholarSpace</h1>
  </div>
  <div class="nav">
    <ul>
      <li><a href="#">Главная</a></li>
      <li><a href="#">О сайте</a></li>
      <li><a href="#">Контакты</a></li>
    </ul>
  </div>
  <div class="jumbotron text-center">
    <h1>Здравствуйте!</h1>
    <p>Это моё творение</p>
  </div>
  <div class="container">
    <h2>О сайте</h2>
    <p>Здесь должен быть красивый текст</p>
    <button class="btn btn-primary" onclick="alert('Зачем вы нажали это?')">Нажми меня!</button>
  </div>
  <div class="footer">
    <p>&copy; 2024 ScholarSpace</p>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
